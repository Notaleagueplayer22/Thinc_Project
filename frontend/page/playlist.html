<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thinc Project</title>
        <meta name = "description" content="This is our thinc project">
        <link rel="stylesheet" href="playlist-style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="full-web">
            <div class="sidebar">
                <div class="profile-info">
                    <img src="../assets/profile-icon.png" alt="profile-icon">
                    <button type="button" class="change-profile-button">Change Profile</button>

                    <div class="user-detail">
                        <div class="user-detail-inner">
                            <div>
                                <span class="user-detail-sign">Name :</span>
                                <span class="user-detail-info">673132XXXX</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-control">
                <header>
                    <div id = "top-bar">
                        <img src="" alt="Site-Icon" class="logo-img">
                        <div id = "topbar-link">
                            <a href="" class="report-anchor">Report</a>
                            <a href="">Login/Register</a>
                        </div>
                    </div>
                    <nav id = "nav-bar">
                        <div class="home-burgur">
                            <button id = "side-tap-opener">
                                <img src="../assets/side-tab-opener-icon.png" alt="side-tap-opener">
                            </button>
                            <a href="">
                                <img src="../assets/home-icon.png" alt="home Icon">
                            </a>
                            <span class="home-text">Home</span>
                        </div>
<!------------------------- อันนี้อันใหม่ -------------------------------->
                        <div id = "right-side">
                            <a href="">สรุปเนื้อหา</a>
                            <a href="">PLAYLIST</a>
                            <a href="">แบบฝึกหัด</a>
                            <a href="">ROADMAP</a>
                            <a href="">ไฟล์เนื้อหา</a>
                        </div>
<!--------------------------------------------------------------------------->
                    </nav>
                </header>
            </div>
        </div>

        <main>
            <section class = "side-tab-box">
                <div class = "subject-logo">
                    <a href="">
                        <img src="" alt="subject-logo">
                        <span>subject name</span>
                    </a>
                </div>
                <div class="side-tab">
                    <div class="video-group">
                        <button type="button" class="clip-button-ood">
                            <box-icon name='chevron-right'></box-icon>
                            <span>
                                Clip-name
                            </span>
                        </button>
                        <ul class="video-list">
                            <li>
                                <button>Video name1</button>
                            </li>
                            <li>
                                <button>Video name2</button>
                            </li>
                        </ul>
                    </div>
                    <div class="video-group">
                        <button type="button" class="clip-button-ood">
                            <box-icon name='chevron-right'></box-icon>
                            <span>
                                Clip-name
                            </span>
                        </button>
                        <ul class="video-list">
                            <li>
                                <button>Video name1</button>
                            </li>
                            <li>
                                <button>Video name2</button>
                            </li>
                        </ul>
                    </div>
                    <div class="video-group">
                        <button type="button" class="clip-button-ood">
                            <box-icon name='chevron-right'></box-icon>
                            <span>
                                Clip-name
                            </span>
                        </button>
                        <ul class="video-list">
                            <li>
                                <button>Video name1</button>
                            </li>
                            <li>
                                <button>Video name2</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class = "main-panel">
                <div class = "clip-display-area">
                    <span class="video-name">this is clip</span>
                    <span class="video-description">description</span>
                    <div class="youtube-video">
                        <iframe src="https://www.youtube.com/embed/ly36kn0ug4k?si=s6hmDFtyYXaT-sOp" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-action">
                    <button type="button" class="likes">
                        <box-icon type='solid' name='like'></box-icon>
                        <span class="likes-count">99999</span>
                    </button>
                    <button type="button" class="save">
                        <box-icon name='star' type='solid' ></box-icon>
                        <span class="save-text">Save</span>
                    </button>
                    <button type="button" class="attachment">
                        <box-icon name='paperclip'></box-icon>
                        <span class="attachment-text">Attachment</span>
                    </button>
                </div>
                </div>
                <div class = "comment-section">
                    <form action="" class="comment-form">
                        <span class="username">USERNAME: XXXX XXXXXX</span>
                        <div class="comment-input-box">
                            <input type="text" placeholder="ADD COMMENT HERE" class="comment-text">
                            <button>
                                <i class='bx bx-upvote' ></i>
                            </button>
                        </div>
                    </form>
                    <div class="comment-box">
                        <span class="username">USERNAME: XXXX XXXXXX</span>
                        <div class="comment-text-box">
                            <div class="comment-like-amount">
                                <span>ยอดถูกใจ</span>
                                <div>
                                    <i class='bx bx-like' ></i>
                                    <span>9999</span>
                                </div>
                            </div>
                            <span>this is comment</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>







        <script>
            const sidebar = document.querySelector('.sidebar');
            const fullweb = document.querySelector('.full-web');
            const sideTapOpener = document.getElementById('side-tap-opener');

            sideTapOpener.addEventListener('click', () => {
                sidebar.classList.toggle('show');
                fullweb.classList.toggle('show');
                console.log('clicked');
            });
        </script>

        <script>
            const likeButton = document.querySelector('.likes');
            let isLiked = false;

            likeButton.addEventListener('click', () => {
                if (!isLiked) {
                    likeButton.classList.add('liked');
                    isLiked = true;
                } else {
                    likeButton.classList.remove('liked');
                    isLiked = false;
                }
            });
        </script>

    <script>
        const playlistButtons = document.querySelectorAll('.video-group>button'); // Select ALL buttons
        
        playlistButtons.forEach(button => { // Loop through each button
            button.addEventListener('click', () => {
                const videoList = button.parentElement.querySelector('.video-list'); // Find the list within the same video-group
                videoList.classList.toggle('show');
            });
        });
    </script>
    </body>
</html>
