<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Thinc Project</title>
</head>
<body>
    <header>
        <div class="project-logo-box">
            <span class="project-logo">Our project name</span>
        </div>
    </header>
    <main>
        <div class="signin-box">
            <form action="" class="signin-form">
                <span class="signin-head">Sing in</span>
                <input type="text" placeholder="Email or student-id" class="email-input">
                <input type="text" placeholder="password" class="password-input">
                <div class="remember-me-box">
                    <input type="checkbox" id="remember-me" name="remember-me" class="remember-me-checkbox">
                    <label for="remember-me" class="remember-me-text">remember me?</label>
                </div>
                <button type="submit" class="signin-button">Sign in</button>
                <div class="signup-box">
                    <span>New to ...?</span>
                    <a href="" class="signup-button">Sign up now</a>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
