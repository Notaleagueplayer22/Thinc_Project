<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles</title>
    <style>
        .border-example {
            width: 200px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .solid { border: 5px solid #e74c3c; }
        .dashed { border: 5px dashed #2ecc71; }
        .dotted { border: 5px dotted #3498db; }
        .double { border: 5px double #f1c40f; }
        .groove { border: 5px groove #9b59b6; }
        .ridge { border: 5px ridge #e67e22; }
        .inset { border: 5px inset #1abc9c; }
        .outset { border: 5px outset #34495e; }
    </style>
</head>
<body>

    <div class="border-example solid">Solid Border</div>
    <div class="border-example dashed">Dashed Border</div>
    <div class="border-example dotted">Dotted Border</div>
    <div class="border-example double">Double Border</div>
    <div class="border-example groove">Groove Border</div>
    <div class="border-example ridge">Ridge Border</div>
    <div class="border-example inset">Inset Border</div>
    <div class="border-example outset">Outset Border</div>

</body>
</html>
